<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="https://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Task</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>

<body style="background: #f5f5f5;">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 550px; margin: auto; border-radius: 12px;">

        <h3 class="text-center mb-4">Create a New Task</h3>
<form th:action="@{/api/task/update}" th:object="${update1}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Title</label>
        <input th:field="*{title}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label>Due Date</label>
        <input th:field="*{dueDate}" type="text" id="dueDate" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Status</label>
        <select th:field="*{status}" class="form-select">
            <option value="PENDING">PENDING</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="DONE">DONE</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Priority</label>
        <select th:field="*{priority}" class="form-select">
            <option th:each=""></option>

        </select>
    </div>

    <div class="mb-3">
        <label>Created At</label>
        <input th:field="*{createdAt}" class="form-control" readonly/>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>

</form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<footer class="footer">

</footer>


</body>
</html>
