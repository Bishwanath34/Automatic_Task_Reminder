<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Task</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/update.css}">

</head>

<body>


<div class="page-header">
    <div class="header-left">
        <a th:href="@{/api/tasks}" class="back-btn" title="Back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        ‚è∞ Task Reminder App
    </div>

    <div class="header-right">
        <span id="clock" class="header-clock"></span>
        <span th:text="${loggedUser != null} ? 'Welcome! ' + ${loggedUser.name} : 'Guest'"></span>
        <a th:href="@{/logout}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>
</div>


<div class="container">
    <div class="task-card">

        <h3 class="text-center mb-1">Update Task</h3>
        <p class="text-center">Modify the details and save your changes</p>

        <form th:action="@{/api/task/update}" th:object="${update1}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="mb-2">
                <label class="form-label">Task Title</label>
                <input th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" rows="2" class="form-control"></textarea>
            </div>

            <div class="mb-2">
                <label class="form-label">Due Date</label>
                <input th:field="*{dueDate}" id="dueDate" class="form-control">
            </div>

            <div class="row">
                <div class="col-6 mb-2">
                    <label class="form-label">Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="DONE">Done</option>
                    </select>
                </div>

                <div class="col-6 mb-2">
                    <label class="form-label">Priority</label>
                    <select th:field="*{priority}" class="form-select">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                Update Task
            </button>

        </form>
    </div>
</div>


<footer>
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    flatpickr("#dueDate", {
        dateFormat: "Y-m-d",
        minDate: "today"
    });

    function updateClock() {
        document.getElementById("clock").innerText =
            "üïí " + new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
