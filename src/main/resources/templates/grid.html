<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Compact Grid</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/grid.css}">

</head>

<body>

<div class="page-header">
    <div class="header-left">
        <a th:href="@{/api/tasks}" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        ‚è∞ Task Reminder App
    </div>
    <div class="header-right">
        <span id="clock" class="header-clock"></span>
        <span th:text="'Welcome! ' + ${loggedUser.name}"></span>
        <a th:href="@{/logout}" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
</div>


<div class="tasks-grid-container">
    <div th:if="${tasks != null and !tasks.empty}" th:each="task : ${tasks}" class="task-card">
        <div class="task-header">
            <h3 class="task-title" th:text="${task.title}">Title</h3>
            <p class="task-description" th:text="${task.description}">Description</p>
        </div>
        <div class="task-meta">
            <span class="status-badge"
                  th:classappend="${task.status.cssClass}"
                  th:text="${task.status.displayName}"></span>



            <span class="priority-badge ms-1"
                  th:classappend="${task.priority == 'HIGH'} ? ' high' :
                                  (${task.priority == 'MEDIUM'} ? ' medium' : ' low')"
                  th:text="${task.priority}"></span>
        </div>
        <div class="task-actions">
            <a th:href="@{/api/view/{id}(id=${task.id})}" class="btn-action btn-view">View</a>
            <a th:href="@{/api/form/{id}(id=${task.id})}" class="btn-action btn-edit">Edit</a>
            <a th:href="@{/api/task/{id}(id=${task.id})}" onclick="return confirm('Delete this task?')" class="btn-action btn-delete">Delete</a>
        </div>
    </div>

    <div th:if="${tasks == null or tasks.empty}" class="empty-state">
        <i class="fas fa-clipboard-list fa-2x mb-1"></i>
        <h5>No tasks found</h5>
    </div>
</div>


<nav class="pagination-container">
    <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/api/grid(pageNo=${currentPage - 1}, pageSize=${pageSize})}">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/api/grid(pageNo=${i}, pageSize=${pageSize})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/api/grid(pageNo=${currentPage + 1}, pageSize=${pageSize})}">Next</a>
        </li>
    </ul>
</nav>


<footer>
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>

<script>
    function updateClock() {
        document.getElementById("clock").innerText =
            "üïí " + new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
