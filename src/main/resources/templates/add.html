<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/add.css}">

</head>

<body>

<!-- ================= HEADER ================= -->
<div class="page-header">

    <div class="header-left">
        <a th:href="@{/api/tasks}" class="back-btn" title="Back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        ‚è∞ Task Reminder App
    </div>

    <div class="header-right">
        <span id="clock" class="header-clock"></span>
        <span th:text="${loggedUser != null} ? 'Welcome! ' + ${loggedUser.name} : 'Guest'"></span>
        <a th:href="@{/logout}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>

</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="container">
    <div class="task-card">

        <h3>Create New Task</h3>
        <p>Fill in the details below to add a task</p>

        <form th:action="@{/api/task/create}" th:object="${task}" method="post">

            <div class="mb-2">
                <label class="form-label">Task Title</label>
                <input th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" rows="2" class="form-control"></textarea>
            </div>

            <div class="mb-2">
                <label class="form-label">Due Date</label>
                <input th:field="*{dueDate}" id="dueDate" class="form-control">
            </div>

            <div class="row">
                <div class="col-6 mb-2">
                    <label class="form-label">Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="col-6 mb-2">
                    <label class="form-label">Priority</label>
                    <select th:field="*{priority}" class="form-select">
                        <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fa-solid fa-plus me-1"></i> Create Task
            </button>

        </form>
    </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="app-footer">
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    flatpickr("#dueDate", {
        dateFormat: "Y-m-d",
        minDate: "today"
    });

    function updateClock() {
        document.getElementById("clock").innerText =
            "üïí " + new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
