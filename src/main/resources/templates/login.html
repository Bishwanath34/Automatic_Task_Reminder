<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

<!-- ===== HEADER ===== -->
<div class="page-header">
    <div class="header-left">
        <a th:href="@{/}" title="Back"><i class="fa-solid fa-arrow-left"></i></a>
        <span class="header-title">‚è∞ Task Reminder App</span>
    </div>
    <span id="clock" class="header-clock"></span>
</div>


<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">Login</div>

        <div th:if="${error}" class="text-danger mb-2" th:text="${error}"></div>

        <form th:action="@{/login}" th:object="${logUser}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input th:field="*{email}" type="email" placeholder="Enter email" value="john@gmail.com" class="form-control">
            </div>

            <div class="form-group position-relative">
                <label>Password</label>
                <input th:field="*{password}" type="password" placeholder="Enter password" value="password123" class="form-control" id="loginPassword">
                <i class="fa-solid fa-eye toggle-password" style="position:absolute; top:35px; right:10px; cursor:pointer;"></i>
            </div>

            <button type="submit" class="btn btn-primary login-btn">Login</button>

            <div class="login-links">
                Not registered? <a th:href="@{/regisForm}">Register</a>
            </div>
        </form>
    </div>
</div>
<footer class="app-footer">
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>
<!-- ===== PASSWORD TOGGLE SCRIPT ===== -->
<script>
    const loginToggle = document.querySelector('#loginPassword + .toggle-password');
    const loginPassword = document.getElementById('loginPassword');

    loginToggle.addEventListener('click', () => {
        if(loginPassword.type === 'password') {
            loginPassword.type = 'text';
            loginToggle.classList.remove('fa-eye');
            loginToggle.classList.add('fa-eye-slash');
        } else {
            loginPassword.type = 'password';
            loginToggle.classList.remove('fa-eye-slash');
            loginToggle.classList.add('fa-eye');
        }
    });


<!-- ===== FOOTER ===== -->


<!-- ===== CLOCK SCRIPT ===== -->

    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
