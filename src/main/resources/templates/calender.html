<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Reminder Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (SAME AS INDEX) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/cal.css}">

</head>

<body>

<!-- ================= HEADER ================= -->
<div class="page-header">

    <div class="header-left">
        <a th:href="@{/api/tasks}" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        ‚è∞ Task Reminder App
    </div>

    <div class="header-right">
        <span id="clock" class="header-clock"></span>
        <span th:text="'Welcome! ' + ${loggedUser.name}"></span>
        <a th:href="@{/logout}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>

</div>

<!-- ================= CALENDAR ================= -->
<div class="calendar-wrapper">
    <div class="calendar">

        <div class="calendar-header">
            <button id="prev">‚ùÆ</button>
            <h2 id="monthYear"></h2>
            <button id="next">‚ùØ</button>
        </div>

        <div class="calendar-days">
            <div>Sun</div><div>Mon</div><div>Tue</div>
            <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <div class="calendar-dates" id="calendarDates"></div>
    </div>
</div>

<!-- ================= FOOTER ================= -->
<footer>
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>

<!-- ================= SCRIPTS ================= -->
<script th:inline="javascript">
    const monthYear = document.getElementById("monthYear");
    const calendarDates = document.getElementById("calendarDates");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let currentDate = new Date();
    let tasks = /*[[${tasks}]]*/ [];

    function renderCalendar() {
        calendarDates.innerHTML = "";

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthYear.innerText = currentDate.toLocaleString("default", {
            month: "long",
            year: "numeric"
        });

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            calendarDates.appendChild(document.createElement("div"));
        }

        for (let day = 1; day <= lastDate; day++) {
            const dateDiv = document.createElement("div");
            dateDiv.className = "date";

            const dateNumber = document.createElement("div");
            dateNumber.className = "date-number";
            dateNumber.innerText = day;
            dateDiv.appendChild(dateNumber);

            const fullDate =
                `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;

            tasks.filter(t => t.dueDate === fullDate).forEach(task => {
                const taskDiv = document.createElement("div");
                taskDiv.className = `task priority-${task.priority}`;
                taskDiv.innerText = task.title;
                taskDiv.onclick = () => {
                    window.location.href = `/api/view/${task.id}`;
                };
                dateDiv.appendChild(taskDiv);
            });

            calendarDates.appendChild(dateDiv);
        }
    }

    function updateClock() {
        document.getElementById("clock").innerText =
            "üïí " + new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    prevBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
    nextBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };

    renderCalendar();
</script>

</body>
</html>
