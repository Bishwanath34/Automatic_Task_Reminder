<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/verify.css}">

</head>

<body>

<!-- ===== HEADER ===== -->
<div class="page-header">
    <div class="header-left d-flex align-items-center">
        <a th:href="@{/loginForm}" title="Back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <span class="header-title">‚è∞ Task Reminder App</span>
    </div>

    <span id="clock" class="header-clock"></span>
</div>

<!-- ===== OTP CARD ===== -->
<div class="d-flex align-items-center justify-content-center p-3 flex-grow-1">

    <div class="card shadow-lg p-4 text-center" style="max-width:420px; width:100%;">

        <h3 class="fw-bold mb-2">Verify OTP</h3>

        <p class="text-muted mb-4">
            Enter the 6-digit code sent to
            <span th:text="${email}">user@email.com</span>
        </p>

        <!-- OTP FORM -->
        <form th:action="@{/verify-otp/{id}(id=${Id})}" method="post">

            <div class="d-flex justify-content-center gap-2 mb-4">
                <input class="otp-input" maxlength="1" name="d1" required>
                <input class="otp-input" maxlength="1" name="d2" required>
                <input class="otp-input" maxlength="1" name="d3" required>
                <input class="otp-input" maxlength="1" name="d4" required>
                <input class="otp-input" maxlength="1" name="d5" required>
                <input class="otp-input" maxlength="1" name="d6" required>
            </div>

            <p class="text-danger fw-semibold mt-2">
                OTP expires in <span id="timer">05:00</span>
            </p>

            <p class="small mt-2 d-none" id="resendBox">
                Didn‚Äôt receive code?
                <a th:href="@{/resend-otp/{id}(id=${Id})}">Resend OTP</a>
            </p>

            <button type="submit" class="btn btn-primary w-100 py-2 mt-3" id="verifyBtn">
                Verify OTP
            </button>
        </form>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="app-footer">
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>

<!-- ===== JS ===== -->
<script>
    // Clock
    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // OTP Timer
    let timeLeft = 300; // 5 minutes
    const timerElement = document.getElementById("timer");
    const verifyBtn = document.getElementById("verifyBtn");

    function startOtpTimer() {
        const interval = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            timerElement.textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(interval);
                timerElement.textContent = "Expired";
                verifyBtn.disabled = true;
                verifyBtn.classList.add("disabled");
                document.getElementById("resendBox").classList.remove("d-none");
            }

            timeLeft--;
        }, 1000);
    }

    startOtpTimer();
</script>

</body>
</html>
