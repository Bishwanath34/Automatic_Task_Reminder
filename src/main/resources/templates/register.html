<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>

<!-- ===== HEADER ===== -->
<div class="page-header">
    <div class="header-left">
        <a th:href="@{/loginForm}" title="Back"><i class="fa-solid fa-arrow-left"></i></a>
        <span class="header-title">‚è∞ Task Reminder App</span>
    </div>
    <span id="clock" class="header-clock"></span>
</div>

<!-- ===== REGISTER FORM ===== -->
<!-- ===== REGISTER FORM ===== -->
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">Register</div>

        <div th:if="${error}" class="text-danger mb-2" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input th:field="*{name}" type="text" placeholder="Enter name" value="John" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input th:field="*{email}" type="email" placeholder="Enter email" value="john@gmail.com" class="form-control">
            </div>

            <div class="form-group position-relative">
                <label>Password</label>
                <input th:field="*{password}" type="password" placeholder="Enter password" value="password123" class="form-control" id="registerPassword">
                <i class="fa-solid fa-eye toggle-password" style="position:absolute; top:35px; right:10px; cursor:pointer;"></i>
            </div>

            <button type="submit" class="btn btn-primary login-btn">Register</button>

            <div class="login-links">
                Already registered? <a th:href="@{/loginForm}">Login</a>
            </div>
        </form>
    </div>
</div>


<!-- ===== FOOTER ===== -->
<footer class="app-footer">
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>

<!-- ===== CLOCK SCRIPT ===== -->

<!-- ===== PASSWORD TOGGLE SCRIPT ===== -->
<script>
    const registerToggle = document.querySelector('#registerPassword + .toggle-password');
    const registerPassword = document.getElementById('registerPassword');

    registerToggle.addEventListener('click', () => {
        if(registerPassword.type === 'password') {
            registerPassword.type = 'text';
            registerToggle.classList.remove('fa-eye');
            registerToggle.classList.add('fa-eye-slash');
        } else {
            registerPassword.type = 'password';
            registerToggle.classList.remove('fa-eye-slash');
            registerToggle.classList.add('fa-eye');
        }
    });

    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
