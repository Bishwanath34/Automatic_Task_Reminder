<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Created Successfully</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/success.css}">


    <!-- Auto redirect after 5 seconds -->
    <script>
        setTimeout(() => { window.location.href = "/api/tasks"; }, 5000);
        function updateClock() {
            document.getElementById("clock").innerText = "üïí " + new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="page-header">
    <div class="header-left">
        <a th:href="@{/api/tasks}" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        ‚è∞ Task Reminder App
    </div>
    <div class="header-right">
        <span id="clock" class="header-clock"></span>
        <span th:text="'Welcome! ' + ${loggedUser.email}"></span>
        <a th:href="@{/logout}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="content-wrapper">
    <div class="card shadow-lg text-center p-4">
        <div class="alert alert-success mb-4">
            <h4 class="fw-bold mb-2">
                <i class="bi bi-check-circle-fill"></i>
                Task Created Successfully!
            </h4>
            <p class="mb-0 text-muted">You will be redirected to the task list in 5 seconds.</p>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/api/}" class="btn btn-success px-4 action-btn">
                <i class="bi bi-plus-circle"></i> Create Another Task
            </a>
            <a th:href="@{/api/tasks}" class="btn btn-outline-primary px-4 action-btn">
                <i class="bi bi-arrow-left"></i> Back to Tasks
            </a>
        </div>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer class="app-footer">
    Task Reminder App ¬© 2025 ‚Äì Created by Bishwanath Kumam
</footer>

</body>
</html>
