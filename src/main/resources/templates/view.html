<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/view.css}">

</head>

<body>

<!-- HEADER -->
<div class="page-header">
    <div class="header-left">
        <a th:href="@{/api/tasks}" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        ‚è∞ Task Reminder App
    </div>
    <div class="header-right">
        <span id="clock" class="header-clock"></span>
        <span th:text="'Welcome! ' + ${loggedUser.email}"></span>
        <a th:href="@{/logout}" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
</div>

<!-- TASK CARD -->
<div class="task-container">
    <div class="task-header">
        <h1 class="task-title" th:text="${view1.title}">Task Title</h1>
        <p class="task-description" th:text="${view1.description}">Task description goes here.</p>
    </div>

    <div class="task-details">
        <div class="details-grid">
            <div class="detail-card">
                <div class="detail-label"><i class="fas fa-tasks"></i> Status</div>
                <div class="detail-value"><span class="status-badge in-progress" th:text="${view1.status}">In Progress</span></div>
            </div>
            <div class="detail-card">
                <div class="detail-label"><i class="fas fa-exclamation-circle"></i> Priority</div>
                <div class="detail-value"><span class="priority-badge high" th:text="${view1.priority}">High</span></div>
            </div>
        </div>

        <div class="timeline-section">
            <div class="timeline-item">
                <div class="timeline-icon created"><i class="fas fa-calendar-plus"></i></div>
                <div class="timeline-content"><h4>Created At</h4><p th:text="${view1.createdAt}">May 15, 2023</p></div>
            </div>
            <div class="timeline-item">
                <div class="timeline-icon due"><i class="fas fa-calendar-check"></i></div>
                <div class="timeline-content"><h4>Due Date</h4><p th:text="${view1.dueDate}">June 20, 2023</p></div>
            </div>
            <div class="timeline-item">
                <div class="timeline-icon completed"><i class="fas fa-calendar-check"></i></div>
                <div class="timeline-content"><h4>Completed At</h4><p th:text="${view1.completedAt}">Not completed yet</p></div>
            </div>
        </div>
    </div>

    <div class="action-section">
        <a th:href="@{/api/tasks}" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Task List</a>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Task Reminder App ¬© 2025 ‚Äî Created by Bishwanath Kumam
</footer>

<script>
    // Clock
    function updateClock() {
        document.getElementById("clock").innerText = "üïí " + new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
